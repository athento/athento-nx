<ui:composition
        xmlns:nxu="http://nuxeo.org/nxweb/util"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:nxd="http://nuxeo.org/nxweb/document"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j">

    <a4j:outputPanel id="#{widget.id}">
        <nxd:restDocumentLink document="#{querySearchUIActions.getDefaultDestinationFolder()}"
                              pattern="querysearch" target="_blank"
                              view="qsearch" addTabInfo="false">
            <f:param name="contentViewName"
                     value="#{querySearchUIActions.contentViewName}" />
            <f:param name="query"
                     value="#{searchUIActions.nxqlQuery}" />
            <f:param name="pageSize"
                     value="#{querySearchUIActions.pageSize}" />
            <f:param name="currentPage"
                     value="#{querySearchUIActions.currentPage}" />
            <h:outputText value="#{messages[action.label]}" />
            <nxu:graphicImage value="/icons/external.gif"
                              style="vertical-align:middle; margin-left: 4px"
                              styleClass="tipsyShow tipsyGravityS"/>
        </nxd:restDocumentLink>
    </a4j:outputPanel>

</ui:composition>
